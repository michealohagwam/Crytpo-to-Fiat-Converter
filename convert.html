<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currency Converter</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 500px;
            margin: 20px auto;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
        }
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 0;
        }
        .header .title {
            font-size: 20px;
            font-weight: bold;
        }
        .header .settings-profile {
            display: flex;
            align-items: center;
        }
        .header .settings-profile a {
            color: black;
            font-size: 20px;
            margin-left: 15px;
            text-decoration: none;
        }
        .header .settings-profile a:hover {
            color: grey;
        }
        .header .settings-profile img {
            border-radius: 50%;
            width: 30px;
            height: 30px;
            margin-left: 10px;
        }
        .nav-bar {
            display: flex;
            justify-content: space-between;
            border-bottom: 1px solid #ccc;
            margin-bottom: 10px;
        }
        .nav-bar a {
            font-size: 12px;
            text-decoration: none;
            color: black;
            padding: 10px;
            margin: 0;
        }
        .nav-bar a.active {
            color: yellow;
            border-bottom: 2px solid yellow;
        }
        .currency-converter {
            padding: 20px;
            background-color: #fff;
            border: 1px solid #ddd;
            border-radius: 4px;
            margin-top: 20px;
        }
        .currency-converter h2 {
            margin-top: 0;
            text-align: center;
        }
        .currency-converter form {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }
        .currency-converter .row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            gap: 20px;
        }
        .currency-converter .form-group {
            flex: 1;
            min-width: 200px;
        }
        .currency-converter .form-group label {
            margin-bottom: 5px;
            font-weight: bold;
            display: block;
            text-align: center;
        }
        .currency-converter input,
        .currency-converter select,
        .currency-converter button {
            margin-bottom: 10px;
            width: 100%;
        }
        .currency-converter input[type="number"] {
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .currency-converter select {
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .currency-converter button {
            padding: 10px;
            border: none;
            background-color: #4CAF50;
            color: white;
            cursor: pointer;
        }
        .currency-converter button:hover {
            background-color: #45a049;
        }
        .conversion-result {
            margin-top: 20px;
            text-align: center;
        }
        .convert-icon {
            cursor: pointer;
            font-size: 20px;
            color: #4CAF50;
            margin: 0 10px;
        }
    </style>
</head>
<body>

    <div class="container">
        <!-- Header Section -->
        <div class="header">
            <span class="title">Currency Converter</span>
            <div class="settings-profile">
                <a href="settings.html" title="Settings"><i class="fas fa-cog"></i></a>
                <a href="profile.html" title="Profile">
                    <img src="https://via.placeholder.com/30" alt="Profile">
                </a>
            </div>
        </div>

        <!-- Navigation Bar -->
        <div class="nav-bar">
            <a href="index.html">Overview</a>
            <a href="convert.html" class="active">Convert</a>
            <a href="deposit.html">Deposit</a>
            <a href="withdraw.html">Withdraw</a>
            <a href="transfer.html">Transfer</a>
            <a href="history.html">History</a>
        </div>

        <!-- Currency Converter Section -->
        <div class="currency-converter">
            <h2>Currency Converter</h2>
            <form>
                <div class="row">
                    <div class="form-group">
                        <label for="amount">Amount</label>
                        <input type="number" id="amount" placeholder="1.00" value="1.00">
                    </div>
                </div>
                <div class="row">
                    <div class="form-group">
                        <label for="from-currency">From</label>
                        <select id="from-currency">
                            <option value="ngn">Naira</option>
                            <option value="usd">Dollar</option>
                            <option value="eur">Euro</option>
                            <option value="gbp">Pound</option>
                        </select>
                    </div>
                    <i class="fas fa-exchange-alt convert-icon" onclick="toggleCurrencies()"></i>
                    <div class="form-group">
                        <label for="to-currency">To</label>
                        <select id="to-currency">
                            <option value="ngn">Naira</option>
                            <option value="usd">Dollar</option>
                            <option value="eur">Euro</option>
                            <option value="gbp">Pound</option>
                        </select>
                    </div>
                </div>
                <div class="row">
                    <div class="form-group">
                        <button type="submit">Convert</button>
                    </div>
                </div>
            </form>
            <div class="conversion-result">
                <p>Your Result appears here</p>
            </div>
        </div>
    </div>

    <script>
        function toggleCurrencies() {
            const fromCurrency = document.getElementById('from-currency');
            const toCurrency = document.getElementById('to-currency');
            const temp = fromCurrency.value;
            fromCurrency.value = toCurrency.value;
            toCurrency.value = temp;
        }
    </script>

</body>
</html>
