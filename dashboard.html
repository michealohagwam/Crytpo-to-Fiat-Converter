<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crypto Wallet UI</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 400px;
            margin: 20px auto;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 0;
        }

        .header .title {
            font-size: 20px;
            font-weight: bold;
        }

        .header .settings-profile {
            display: flex;
            align-items: center;
        }

        .header .settings-profile a {
            color: black;
            font-size: 20px;
            margin-left: 15px;
            text-decoration: none;
        }

        .header .settings-profile a:hover {
            color: grey;
        }

        .header .settings-profile img {
            border-radius: 50%;
            width: 30px;
            height: 30px;
            margin-left: 10px;
        }

        .nav-bar {
            display: flex;
            justify-content: space-between;
            border-bottom: 1px solid #ccc;
            margin-bottom: 10px;
        }

        .nav-bar a {
            font-size: 12px;
            text-decoration: none;
            color: black;
            padding: 10px;
            margin: 0;
        }

        .nav-bar a.active {
            color: yellow;
            border-bottom: 2px solid yellow;
        }

        .balance-total {
            text-align: center;
            font-size: 18px;
            margin: 20px 0;
            color: #333;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 10px;
            width: 80%;
            margin: 0 auto 20px auto;
            background-color: #f9f9f9;
        }

        .balance-total h1 {
            font-size: 28px;
            font-weight: bold;
            margin: 5px 0;
        }

        .exchange-rate {
            text-align: center;
            font-size: 12px;
            color: #555;
            margin-bottom: 20px;
        }

        .exchange-rate .rate {
            color: green;
        }

        .exchange-rate .change {
            color: red;
        }

        .btn-group {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
        }

        button {
            padding: 10px;
            width: 30%;
            border: none;
            border-radius: 5px;
            font-size: 14px;
            cursor: pointer;
        }

        .btn-deposit {
            background-color: yellow;
            color: black;
        }

        .btn-withdraw,
        .btn-transfer {
            background-color: lightgray;
        }

        .crypto-convert {
            text-align: center;
            font-size: 14px;
            margin-bottom: 20px;
        }

        .crypto-convert button {
            width: 100%;
            background-color: white;
            border: 1px solid #ccc;
            color: black;
            cursor: pointer;
            padding: 10px;
        }

        .transaction-history {
            margin-top: 10px;
        }

        .transaction-history h3 {
            margin-bottom: 10px;
            font-size: 14px;
        }

        .transaction-tabs {
            display: flex;
            justify-content: space-between;
            font-size: 12px;
            margin-bottom: 10px;
        }

        .transaction-tabs a {
            text-decoration: none;
            color: black;
            padding: 5px;
            border-bottom: 2px solid transparent;
        }

        .transaction-tabs a.active {
            border-bottom: 2px solid yellow;
            color: yellow;
        }

        .transaction-item {
            display: flex;
            justify-content: space-between;
            font-size: 12px;
            padding: 10px;
            border-bottom: 1px solid #ddd;
        }

        .transaction-item.green {
            color: green;
        }

        .transaction-item.red {
            color: red;
        }

        .transaction-item.blue {
            color: blue;
        }

        /* Empty Transaction Message */
        .empty-message {
            text-align: center;
            font-size: 14px;
            color: #777;
            margin-top: 20px;
        }
    </style>
</head>
<body>

    <div class="container">
        <!-- Header Section -->
        <div class="header">
            <span class="title">Dashboard</span>
            <div class="settings-profile">
                <a href="settings.html" title="Settings"><i class="fas fa-cog"></i></a>
                <a href="profile.html" title="Profile">
                    <img src="https://via.placeholder.com/30" alt="Profile">
                </a>
            </div>
        </div>

        <!-- Navigation Bar -->
        <div class="nav-bar">
            <a href="#" class="active">Overview</a>
            <a href="#">Convert</a>
            <a href="#">Deposit</a>
            <a href="#">Withdraw</a>
            <a href="#">Transfer</a>
            <a href="histroy.html">History</a>
        </div>

        <!-- Exchange Rate and Balance -->
        <div class="exchange-rate">
            <p>USDT to Naira &nbsp; 10/09/2024 21:15pm</p>
            <p>$1 = N1,650 Rate today <span class="rate">+6.1%</span> <span class="change">(0.00%)</span></p>
        </div>

        <div class="balance-total">
            <p>Balance total</p>
            <h1>6000.75.56 USDT</h1>
        </div>

        <!-- Button Group -->
        <div class="btn-group">
            <button class="btn-deposit">Deposit</button>
            <button class="btn-withdraw">Withdraw</button>
            <button class="btn-transfer">Transfer</button>
        </div>

        <!-- Convert Crypto Button -->
        <div class="crypto-convert">
            <button>Convert Your Crypto Assets to Fiat &gt;</button>
        </div>

        <!-- Transaction History Section -->
        <div class="transaction-history">
            <h3>Transaction History</h3>

            <div class="transaction-tabs">
                <a href="#" class="active">All</a>
                <a href="#">Deposits</a>
                <a href="#">Transfers</a>
                <a href="#">Withdrawals</a>
                <a href="#">Converted</a>
            </div>

            <!-- JavaScript to dynamically show the message if no transactions exist -->
            <div id="transaction-list">
                <!-- Placeholder for transactions -->
            </div>

            <!-- Message when no transactions are found -->
            <div id="empty-message" class="empty-message" style="display:none;">
                Transactions will appear here
            </div>
        </div>
    </div>

    <script>
        // Simulating no transactions for now
        var transactionsExist = false; // Set to true if transactions are available

        if (!transactionsExist) {
            document.getElementById("transaction-list").style.display = "none";
            document.getElementById("empty-message").style.display = "block";
        } else {
            document.getElementById("empty-message").style.display = "none";
            document.getElementById("transaction-list").style.display = "block";
            // Add transaction items dynamically here
        }
    </script>

</body>
</html>
