<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Deposit - Crypto Wallet</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 400px;
            margin: 20px auto;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 0;
        }

        .header .title {
            font-size: 20px;
            font-weight: bold;
        }

        .header .settings-profile {
            display: flex;
            align-items: center;
        }

        .header .settings-profile a {
            color: black;
            font-size: 20px;
            margin-left: 15px;
            text-decoration: none;
        }

        .header .settings-profile a:hover {
            color: grey;
        }

        .header .settings-profile img {
            border-radius: 50%;
            width: 30px;
            height: 30px;
            margin-left: 10px;
        }

        .nav-bar {
            display: flex;
            justify-content: space-between;
            border-bottom: 1px solid #ccc;
            margin-bottom: 10px;
        }

        .nav-bar a {
            font-size: 12px;
            text-decoration: none;
            color: black;
            padding: 10px;
            margin: 0;
        }

        .nav-bar a.active {
            color: yellow;
            border-bottom: 2px solid yellow;
        }

        /* Deposit Section */
        .deposit-section {
            margin-top: 20px;
            text-align: center;
        }

        .deposit-section h3 {
            margin-bottom: 10px;
            font-size: 18px;
        }

        .crypto-select {
            margin-bottom: 20px;
            font-size: 14px;
        }

        .crypto-select select {
            padding: 10px;
            width: 100%;
            border: 1px solid #ccc;
            border-radius: 5px;
            margin-bottom: 10px;
        }

        .crypto-address {
            padding: 10px;
            border: 1px solid #ccc;
            background-color: #f9f9f9;
            margin-bottom: 20px;
            word-wrap: break-word;
        }

        .qr-code {
            text-align: center;
            margin-bottom: 20px;
        }

        .qr-code img {
            width: 200px;
            height: 200px;
        }

        .deposit-note {
            font-size: 12px;
            color: #777;
            margin-bottom: 20px;
        }

        .btn-copy {
            background-color: yellow;
            border: none;
            padding: 10px;
            width: 100%;
            font-size: 14px;
            cursor: pointer;
            border-radius: 5px;
            margin-bottom: 20px;
        }

        .btn-copy:hover {
            background-color: #f1c40f;
        }
    </style>
</head>
<body>

    <div class="container">
        <!-- Header Section -->
        <div class="header">
            <span class="title">Deposit</span>
            <div class="settings-profile">
                <a href="settings.html" title="Settings"><i class="fas fa-cog"></i></a>
                <a href="profile.html" title="Profile">
                    <img src="https://via.placeholder.com/30" alt="Profile">
                </a>
            </div>
        </div>

        <!-- Navigation Bar -->
        <div class="nav-bar">
            <a href="index.html">Overview</a>
            <a href="convert.html">Convert</a>
            <a href="deposit.html" class="active">Deposit</a>
            <a href="withdraw.html">Withdraw</a>
            <a href="transfer.html">Transfer</a>
            <a href="history.html">History</a>
        </div>

        <!-- Deposit Section -->
        <div class="deposit-section">
            <h3>Select Crypto to Deposit</h3>
            <div class="crypto-select">
                <select id="crypto-type">
                    <option value="BTC">Bitcoin (BTC)</option>
                    <option value="ETH">Ethereum (ETH)</option>
                    <option value="USDT">Tether (USDT)</option>
                </select>
            </div>

            <div class="crypto-address" id="crypto-address">
                <p>1FzWLkB1sfp5XM1Z4gPfpb8VzEd3dfhX5</p>
            </div>

            <div class="qr-code">
                <img src="https://via.placeholder.com/200" alt="QR Code">
            </div>

            <button class="btn-copy" onclick="copyAddress()">Copy Address</button>

            <p class="deposit-note">Note: Only send the selected cryptocurrency to this address. Sending any other crypto may result in a permanent loss.</p>
        </div>
    </div>

    <script>
        // Function to copy the deposit address
        function copyAddress() {
            const address = document.getElementById("crypto-address").innerText;
            navigator.clipboard.writeText(address).then(() => {
                alert("Address copied to clipboard!");
            });
        }
    </script>

</body>
</html>
