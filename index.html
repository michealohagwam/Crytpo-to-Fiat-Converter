<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to CryptoTrade</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #ffffff;
            overflow: hidden;
        }

        .container {
            text-align: center;
            padding: 2rem;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            backdrop-filter: blur(10px);
            box-shadow: 0 8px 32px rgba(31, 38, 135, 0.37);
            border: 1px solid rgba(255, 255, 255, 0.18);
            max-width: 800px;
            width: 90%;
        }

        h1 {
            font-size: 3.5rem;
            margin-bottom: 1rem;
            letter-spacing: 2px;
            animation: fadeInDown 1s ease-out;
        }

        p {
            font-size: 1.2rem;
            margin-bottom: 2rem;
            line-height: 1.6;
            animation: fadeInUp 1s ease-out 0.5s both;
        }

        .btn {
            display: inline-block;
            padding: 12px 32px;
            background: #ff6b6b;
            color: white;
            text-decoration: none;
            border-radius: 50px;
            font-weight: 600;
            transition: all 0.3s ease;
            font-size: 1.1rem;
            animation: pulse 2s infinite;
        }

        .btn:hover {
            background: #ff8787;
            transform: translateY(-3px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
        }

        .crypto-icons {
            position: absolute;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: -1;
        }

        .icon {
            position: absolute;
            opacity: 0.2;
            animation: float 6s infinite;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-20px); }
        }

        @keyframes fadeInDown {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes fadeInUp {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }
    </style>
</head>
<body>
    <div class="crypto-icons">
        <img src="https://cryptologos.cc/logos/bitcoin-btc-logo.svg" alt="Bitcoin" class="icon" style="top: 10%; left: 5%; width: 50px;">
        <img src="https://cryptologos.cc/logos/ethereum-eth-logo.svg" alt="Ethereum" class="icon" style="top: 70%; left: 80%; width: 40px;">
        <img src="https://cryptologos.cc/logos/cardano-ada-logo.svg" alt="Cardano" class="icon" style="top: 40%; left: 90%; width: 45px;">
        <img src="https://cryptologos.cc/logos/dogecoin-doge-logo.svg" alt="Dogecoin" class="icon" style="top: 80%; left: 10%; width: 55px;">
        <img src="https://cryptologos.cc/logos/litecoin-ltc-logo.svg" alt="Litecoin" class="icon" style="top: 20%; left: 75%; width: 48px;">
    </div>
    <div class="container">
        <h1>Welcome to Crypto to Fiat Converter</h1>
        <p>Your gateway to the exciting world of cryptocurrency to fiat conversion. Start your journey today and access the best and fastest crypto to fiat conversion rate from the comfort of your gadget.</p>
        <a href="login" class="btn">Get Started</a>
    </div>

    <script>
        // Add some interactivity
        document.querySelector('.btn').addEventListener('mouseover', function() {
            this.textContent = "Let's Go!";
        });

        document.querySelector('.btn').addEventListener('mouseout', function() {
            this.textContent = "Get Started";
        });
    </script>
</body>
</html>
