<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Swift-Blink</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        body {
            background-color: #F2F7F5;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .login-container {
            background-color: white;
            border-radius: 8px;
            box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.1);
            padding: 20px;
            max-width: 400px;
            width: 100%;
            text-align: center;
        }

        .login-container img {
            width: 100px;
            margin-bottom: 20px;
        }

        .login-container h2 {
            color: #333;
            font-size: 24px;
            margin-bottom: 10px;
        }

        .login-container p {
            color: #777;
            font-size: 14px;
            margin-bottom: 20px;
        }

        .login-container input[type="email"],
        .login-container input[type="password"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 14px;
        }

        .login-container .remember-forgot {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
            font-size: 12px;
        }

        .login-container .remember-forgot label {
            display: flex;
            align-items: center;
        }

        .login-container .remember-forgot a {
            color: #333;
            text-decoration: none;
        }

        .login-container button {
            width: 100%;
            background-color: #9AD250;
            color: white;
            border: none;
            padding: 10px;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
        }

        .login-container button:hover {
            background-color: #88C03A;
        }

        .login-container .create-account {
            margin-top: 20px;
            font-size: 12px;
            color: #777;
        }

        .login-container .create-account a {
            color: #0C63E7;
            text-decoration: none;
        }

        .login-container .footer {
            margin-top: 30px;
            font-size: 12px;
            color: #777;
        }

        .login-container .footer a {
            color: #777;
            text-decoration: none;
            margin: 0 5px;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <img src="https://via.placeholder.com/100x100" alt="Swift-Blink Logo">
        <h2>Welcome Back</h2>
        <p>Please sign in to continue</p>

        <input type="email" placeholder="Enter Email" required>
        <input type="password" placeholder="Enter Password" required>

        <div class="remember-forgot">
            <label><input type="checkbox"> Remember me</label>
            <a href="#">Forgot Password?</a>
        </div>

        <button>Sign In <a href="dashboard.html"></a></button>

        <div class="create-account">
            Don't have an account? <a href="signup.html">Create account</a>
        </div>

        <div class="footer">
            <a href="#">Privacy Notice</a> | 
            <a href="#">Terms of service</a>
        </div>
    </div>
</body>
</html>
