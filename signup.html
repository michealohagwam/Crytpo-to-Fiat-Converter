<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - Swift-Blink</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        body {
            background-color: #F2F7F5;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .signup-container {
            background-color: white;
            border-radius: 8px;
            box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.1);
            padding: 20px;
            max-width: 400px;
            width: 100%;
            text-align: center;
        }

        .signup-container img {
            width: 100px;
            margin-bottom: 20px;
        }

        .signup-container h2 {
            color: #333;
            font-size: 24px;
            margin-bottom: 10px;
        }

        .signup-container p {
            color: #777;
            font-size: 14px;
            margin-bottom: 20px;
        }

        .signup-container input[type="text"],
        .signup-container input[type="email"],
        .signup-container input[type="password"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 14px;
        }

        .signup-container .terms {
            font-size: 12px;
            color: #777;
            margin-bottom: 20px;
        }

        .signup-container .terms input {
            margin-right: 10px;
        }

        .signup-container button {
            width: 100%;
            background-color: #9AD250;
            color: white;
            border: none;
            padding: 10px;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
        }

        .signup-container button:hover {
            background-color: #88C03A;
        }

        .signup-container .login-link {
            margin-top: 20px;
            font-size: 12px;
            color: #777;
        }

        .signup-container .login-link a {
            color: #0C63E7;
            text-decoration: none;
        }

        .signup-container .footer {
            margin-top: 30px;
            font-size: 12px;
            color: #777;
        }

        .signup-container .footer a {
            color: #777;
            text-decoration: none;
            margin: 0 5px;
        }
    </style>
</head>
<body>
    <div class="signup-container">
        <img src="https://via.placeholder.com/100x100" alt="Swift-Blink Logo">
        <h2>Create an Account</h2>
        <p>Fill in the details to get started</p>

        <input type="text" placeholder="Enter Full Name" required>
        <input type="email" placeholder="Enter Email" required>
        <input type="password" placeholder="Enter Password" required>
        <input type="password" placeholder="Confirm Password" required>

        <div class="terms">
            <label><input type="checkbox" required> I agree to the <a href="#">Terms & Conditions</a></label>
        </div>

        <button>Sign Up</button>

        <div class="login-link">
            Already have an account? <a href="#">Sign In</a>
        </div>

        <div class="footer">
            <a href="#">Privacy Notice</a> | 
            <a href="#">Terms of service</a>
        </div>
    </div>
</body>
</html>
