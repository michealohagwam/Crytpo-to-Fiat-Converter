<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transfer - Crypto Wallet</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 400px;
            margin: 20px auto;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 0;
        }

        .header .title {
            font-size: 20px;
            font-weight: bold;
        }

        .header .settings-profile {
            display: flex;
            align-items: center;
        }

        .header .settings-profile a {
            color: black;
            font-size: 20px;
            margin-left: 15px;
            text-decoration: none;
        }

        .header .settings-profile a:hover {
            color: grey;
        }

        .header .settings-profile img {
            border-radius: 50%;
            width: 30px;
            height: 30px;
            margin-left: 10px;
        }

        .nav-bar {
            display: flex;
            justify-content: space-between;
            border-bottom: 1px solid #ccc;
            margin-bottom: 10px;
        }

        .nav-bar a {
            font-size: 12px;
            text-decoration: none;
            color: black;
            padding: 10px;
            margin: 0;
        }

        .nav-bar a.active {
            color: yellow;
            border-bottom: 2px solid yellow;
        }

        .transfer-section {
            margin-top: 20px;
        }

        .transfer-section h3 {
            margin-bottom: 20px;
            font-size: 18px;
            text-align: center;
        }

        .transfer-form {
            display: flex;
            flex-direction: column;
        }

        .transfer-form label {
            margin-bottom: 5px;
            font-size: 14px;
        }

        .transfer-form input, .transfer-form select {
            padding: 10px;
            margin-bottom: 20px;
            width: 100%;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .btn-transfer {
            background-color: yellow;
            border: none;
            padding: 10px;
            font-size: 14px;
            cursor: pointer;
            border-radius: 5px;
            width: 100%;
        }

        .btn-transfer:hover {
            background-color: #f1c40f;
        }
    </style>
</head>
<body>

    <div class="container">
        <!-- Header Section -->
        <div class="header">
            <span class="title">Transfer</span>
            <div class="settings-profile">
                <a href="settings.html" title="Settings"><i class="fas fa-cog"></i></a>
                <a href="profile.html" title="Profile">
                    <img src="https://via.placeholder.com/30" alt="Profile">
                </a>
            </div>
        </div>

        <!-- Navigation Bar -->
        <div class="nav-bar">
            <a href="index.html">Overview</a>
            <a href="convert.html">Convert</a>
            <a href="deposit.html">Deposit</a>
            <a href="withdraw.html">Withdraw</a>
            <a href="transfer.html" class="active">Transfer</a>
            <a href="history.html">History</a>
        </div>

        <!-- Transfer Section -->
        <div class="transfer-section">
            <h3>Transfer Crypto</h3>
            <form class="transfer-form">
                <label for="crypto-type">Select Crypto:</label>
                <select id="crypto-type">
                    <option value="BTC">Bitcoin (BTC)</option>
                    <option value="ETH">Ethereum (ETH)</option>
                    <option value="USDT">Tether (USDT)</option>
                </select>

                <label for="recipient-address">Recipient's Address:</label>
                <input type="text" id="recipient-address" placeholder="Enter recipient's crypto address">

                <label for="amount">Amount:</label>
                <input type="number" id="amount" placeholder="Enter amount to transfer">

                <button type="button" class="btn-transfer" onclick="performTransfer()">Transfer Now</button>
            </form>
        </div>
    </div>

    <script>
        function performTransfer() {
            // Add JavaScript logic to handle the transfer
            alert('Transfer initiated!');
        }
    </script>

</body>
</html>
